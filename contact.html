<script type="text/javascript">
$(document).ready(function(){       
    $("#whatsapplink").click(function(event){
    	event.preventDefault()
    
        var inputerr = true
        var name = $("#txtName")
        var msg = $("#txtMsg")
            
        name.css("border-color","gray")
        msg.css("border-color","gray")
            
        if (name.val().trim()==""){
            name.css("border-color","red")
            inputerr &= false
        }
            
        if (msg.val().trim()==""){
            msg.css("border-color","red")
            inputerr &= false
        }
            
        if (!inputerr){ return }
            
        var url = $("#whatsapplink").attr("href") + "?text=*" + name.val().trim() +"* - "+ msg.val().trim()
        window.location.href = url
    })
   
   	async function shareHandler(){
   		navigator.share({
   			title: "CodeFest Academy",
   			text: "Visit website",
   			url: "https://codefestacademy.github.io/home.html"
   		});
   	}
})
